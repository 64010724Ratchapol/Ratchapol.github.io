<!DOCTYPE html>
<html>
<head>
    <title>Responsive Grid Cards</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <a href="beforprofile.html" style="text-decoration: none">
            <div class="card card1">
                <div class="container">
                    <img src="profile.jpg" alt="profile">
                </div>
                <div class="details">
                    <h3>My Profile</h3>
                    <p>My information, skills, and educational history.</p>
                </div>
            </div>
        </a> 
        <a href="work.html" style="text-decoration: none">
            <div class="card card2">
                <div class="container">
                    <img src="work.jpg" alt="New York">
                </div>
                <div class="details">
                    <h3>My Work</h3>
                    <p>My projects, pieces of work, various skills.</p>
                </div>
            </div> 
        </a>
        <a href="contact.html" style="text-decoration: none">
            <div class="card card3">
                <div class="container">
                    <img src="contact.jpg" alt="Singapore">
                </div>
                <div class="details">
                    <h3>My Contact</h3>
                    <p>Communication channels where you can contact me.</p>
                </div>
            </div>
        </a>
    </div> 
</body>
</html>
